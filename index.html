<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <img class="mario" src="src/img/mario.gif" alt="mario">
        <img class="pipe" src="src/img/pipe.png" alt="cano">
        <img class="clouds" src="src/img/clouds.png">
        <button class="start" onclick="startGame()">Iniciar</button>
        <p class="jump-counter">Pulos: 0</p>

    </div>

    <div class="game-over">
        <h1>Game Over ;(</h1>
        <button class="restart-button" onclick="restartGame()">Reiniciar</button>
    </div>
</body>
<script src="script.js"></script>
</html>
